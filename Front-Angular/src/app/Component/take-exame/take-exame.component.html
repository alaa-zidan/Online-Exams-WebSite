 <!-- ======= Services Section ======= -->
 <section id="services" class="services">
  <div class="container">

    <div class="section-title">
      <h2>Select Exam</h2>
    </div>

    <div class="row">
    <div  *ngFor="let exam of Exams;let i = index;" class="col-3" >
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch ">
        <div class="icon-box text-center">
          <div class="icon p-3 mx-auto"><i class="bi bi-book"></i></div>
          <h4><a href="">{{exam.name}}</a></h4>
          <p>Hope You Will Git Highest Degree </p>
          <a [routerLink]="['/Exam',exam.id]" class="btn get-started-btn scrollto my-2">Start Exam</a>
        </div>
      </div>
    </div>
  </div>

  </div>
</section><!-- End Services Section -->
