<div class="main">

  <!-- Sign up form -->
  <section class="signup">
      <div class="container container_account">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Sign up</h2>
                  <form [formGroup]="registerForm" method="POST" class="register-form" id="register-form" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="name" id="name" placeholder="Your Name" formControlName="name"  required/>
                          <div *ngIf="submitted && registerForm.controls['name'].errors" class="text-danger">
                            <div *ngIf="registerForm.hasError('required','name')" class="text-danger">
                              *Please enter your name.*
                            </div>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-email"></i></label>
                          <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email"  required/>
                          <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                            <div *ngIf="registerForm.controls['email'].hasError('required')" class="text-danger">
                              Please enter your email.
                            </div>
                            <div *ngIf="registerForm.controls['email'].hasError('pattern')" class="text-danger">
                              Please enter a valid email.
                            </div>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="password"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" id="password" placeholder="Password" formControlName="Password"  required/>
                          <div *ngIf="submitted && registerForm.controls['Password'].errors" class="text-danger">

                            <div *ngIf="registerForm.controls['Password'].hasError('required')" class="text-danger">
                              *Please enter your password.*
                            </div>
                            <div *ngIf="registerForm.controls['Password'].value.length<8" class="text-danger">
                              *Please enter a password of at least 8 characters.
                            </div>
                          </div>
                        </div>
                      <div class="form-group">
                          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                          <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" formControlName="confirm_Password"  required/>
                          <small *ngIf="registerForm.hasError('passwordMismatch','confirm_Password')" class="text-danger">*Passwords do not match.*</small>

                        </div>
                      <div class="form-group">
                          <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" formControlName="agree"  required/>
                          <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                          <div *ngIf="submitted && registerForm.controls['agree'].errors" class="text-danger">
                            <div *ngIf="registerForm.hasError('required','agree')" class="text-danger">
                              *You must agree to the terms and conditions.*
                            </div>
                          </div>
                        </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                      </div>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                  </form>
              </div>
              <div class="signup-image">
                  <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
                  <a [routerLink]="['/login']" class="signup-image-link">I am already member</a>
              </div>

          </div>
      </div>
  </section>
</div>
