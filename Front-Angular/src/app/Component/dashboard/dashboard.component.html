
<section class="mt-5 pt-4" style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col text-center" >
        <p  class="m-2"><span class="h2 m-3 pb-3 text-secondary">Exams</span><img class="pb-2" style="width: 40px; height: 40px;" src="https://cdn-icons-png.flaticon.com/512/5692/5692030.png"></p>

        <div class="card radius-10 border-start border-0 border-3 border-success mb-4" *ngFor="let exam of Exams;let i = index;">
          <div class="card-body p-4">

            <div class="row align-items-center">
              <div class="col-md-2">
                <img  src="https://i0.wp.com/academiamag.com/wp-content/uploads/2022/05/shutterstock_1664708983.jpg?fit=860%2C573&ssl=1"
                   class="img-fluid" alt="Generic placeholder image">
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Number</p>
                  <p class="lead fw-normal text-muted mb-0">{{i+1}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Name</p>
                  <p class="lead fw-normal text-muted mb-0 ">
                    {{exam.name}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Edit</p>
                  <a class="lead fw-normal mb-0 block link-underline link-underline-opacity-0 text-muted" [routerLink]="['/Questions',exam.id]" > Questions <i class="bi bi-pen-fill text-info"></i> </a>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Edit</p>
                  <a class="lead fw-normal mb-0 block link-underline link-underline-opacity-0 text-muted" [routerLink]="['/AddExam',exam.id]" > Exam <i class="bi bi-pen-fill text-info"></i></a>

                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Delete</p>
                  <a class="text-danger  lead fw-normal mb-0 " (click)="Delete(exam.id)"> <i class="bi bi-trash-fill" style="font-size: 25px;"></i> </a>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end">
          <a type="button" class="text-success block"  [routerLink]="['/AddExam',0]"> <i class="bi bi-plus-square-fill" style="font-size: 40px;"></i></a>
        </div>

      </div>
    </div>
  </div>
</section>
