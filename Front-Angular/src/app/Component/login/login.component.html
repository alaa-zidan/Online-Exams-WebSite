
<div class="main">
  <!-- Sing in  Form -->
    <section class="sign-in">
      <div class="container container_account">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
                  <a [routerLink]="['/register']" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Sign in</h2>
                  <form [formGroup]="loginForm" method="POST" class="register-form" id="login-form" (ngSubmit)="onSubmit()">
                      <div class="form-group" data-validate = "Enter Username">
                          <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="email" name="your_name" id="your_name" placeholder="Username/Email" formControlName="email" required />
                          <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                            <div *ngIf="loginForm.hasError('required','email')" class="text-danger">
                              *Please enter your email.*
                            </div>
                          </div>
                        </div>
                      <div class="form-group" data-validate="Enter password">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password" required/>
                          <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                            <div *ngIf="loginForm.hasError('required','password')" class="text-danger">
                              *Please enter your password.*
                            </div>
                            <div *ngIf="loginForm.controls['password'].hasError('minLength')" class="text-danger">
                              *Please enter a password of at least 8 characters.
                            </div>
                          </div>
                        </div>
                      <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                      </div>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>

              </div>
          </div>
      </div>
  </section>
  </div>
